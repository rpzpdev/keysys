
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.upper() }} Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="panel">
        <h2>{{ game.upper() }} - Key Generator</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label>Duration:</label>
            <select name="duration">
                <option value="day">Day</option>
                <option value="week">Week</option>
                <option value="month">Month</option>
            </select><br>
            <label>How many keys to generate?</label>
            <input type="number" name="count" required><br>
            <button type="submit">Generate</button>
        </form>
        {% if keys %}
            <h3>Generated Keys:</h3>
            <textarea rows="10" cols="50" readonly onclick="this.select()">{{ keys | join('\n') }}</textarea>
        {% endif %}
        <br><a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
